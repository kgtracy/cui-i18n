faq-4q=Como posso alterar o meu idioma?
faq-4a=Utilize a lista no canto inferior direito que diz "English" por padrão.
faq-5q=Como posso obter ajuda para usar esta aplicação?
faq-5a=Primeiro verifique os arquivos de ajuda disponíveis no rodapé. Se você não consegue encontrar a solução aqui, entre em contato com o seu Schlumberger help desk.
