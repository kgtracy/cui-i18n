faq-2a=Vá para a página Applications, clique no botão "+" no canto superior direito e, em seguida, tipo e procurar um aplicativo ou navegar na lista de aplicativos. A lista de aplicativos disponíveis aparecerá. Verifique o aplicativo (s) que deseja solicitar acesso e, em seguida, analisar o pedido e entrar um motivo do pedido, em seguida, enviar o pedido.
