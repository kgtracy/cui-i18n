faq-1q=Как изменить свой пароль?
faq-1a=Перейти к странице Мой профиль и выберите для сброса пароля, нажав на кнопку "Открыть", чтобы справа от него.
faq-2q=Как запросить доступ к приложению?
faq-2a=Перейти к странице Приложения, нажмите на кнопку "+" в верхнем правом углу, а затем либо тип и поиск приложения или просмотреть список приложений. Появится список доступных приложений. Проверьте приложение (ы) вы хотите запросить доступ к, а затем рассмотреть запрос и ввести запрос причину, а затем отправить запрос.
faq-3q=Как получить доступ к приложениям доступны для меня?
faq-3a=Приложения могут быть доступны со страницы приложений.
faq-4q=Как изменить язык?
faq-4a=Используйте раскрывающийся список в нижнем правом углу, который говорит по-английски "English".
faq-5q=Как я могу получить помощь с помощью этого приложения?
faq-5a=Сначала проверьте файлы справки, доступные в сноске. Если вы не можете найти решение там, а затем обратитесь к Шлюмберже справочную службу.
