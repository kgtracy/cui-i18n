faq-1q=Wie ändere ich mein Passwort?
faq-1a=Gehen Sie auf die Seite Mein Profil und wählen Sie Passwort-Reset durch Klicken auf die Schaltfläche "Öffnen" auf der rechten Seite davon.
faq-2q=Wie erreiche ich den Zugriff auf eine Anwendung?
faq-2a=Gehen Sie auf die Seite Anwendungen, klicken Sie auf das "+" auf der rechten oberen Ecke, und beide Typen dann und für eine Anwendung zu suchen oder die Liste der Anwendungen zu suchen. Eine Liste der verfügbaren Anwendungen wird angezeigt. Überprüfen Sie die Anwendung (en), die Sie für den Zugriff zu beantragen und dann die Anfrage prüfen und einen Antrag Grund eingeben, dann den Antrag stellen.
faq-3q=Wie greife ich auf die Anwendungen mir zur Verfügung?
faq-3a=Die Anwendungen können von der Seite Anwendungen zugegriffen werden.
faq-4q=Wie kann ich meine Sprache ändern?
faq-4a=Verwenden Sie die Dropdown-Liste auf der rechten unteren Ecke, die "English" by default sagt.
faq-5q=Wie erhalte ich Hilfe dieser Anwendung?
